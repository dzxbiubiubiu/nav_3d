nav_3d:
  live_mapper:
    map_pub_topic:  "nav_3d/live_map"
    planar_cloud_topic:  "laser_stitcher/planar_cloud"
    poly_topic:  "nav_3d/robot_footprint"
    height_topic:  "nav_3d/robot_height"
    robot_base_frame:  "base_footprint"
    obstacle_algorithm:  "slope"
    map_registration:  "map"
    robot_height_default:  1.0
    floor_range:  0.15
    min_obj_dist:  0.0
    max_check_dist: 100.0
    max_robot_reach:  3.0
    scan_res:  3
    map_res:  0.10
    slope_threshold:  0.25
    drivable_height: 0.025
    max_step_height: 0.25
    stale_map_time:  10
    obstacle_decay_factor: 0.60
      # type: "exponential"
      # time:  90
    loop_rate: 25
    visualization_tool:
        active: true
        pub_topic: "nav_3d/viz_cloud"
        reset_timer: 5
###  
  robot_state:
    robot_footprint_frame: "/base_footprint"
    halo_radius: 0.25
    halo_density: 6
    height_pub_topic: "nav_3d/robot_height"
    footprint_pub_topic: "nav_3d/robot_footprint"
    frames_to_ignore: ["map", "odom", "left_ur5_tool0_controller", "right_ur5_tool0_controller"]
    loop_rate: 1
